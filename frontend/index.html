<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineManage | Premium Movie CRUD</title>
    <meta name="description" content="A premium movie management system built with Go and Vanilla JS">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="clapperboard"></i>
                <span>CineManage</span>
            </div>
            <nav>
                <a href="#" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="#"><i data-lucide="film"></i> All Movies</a>
                <a href="#"><i data-lucide="users"></i> Directors</a>
                <a href="#"><i data-lucide="settings"></i> Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-left">
                    <h1>Movie Library</h1>
                    <p>Manage and organize your cinema collection</p>
                </div>
                <div class="header-right">
                    <button id="addMovieBtn" class="btn-primary">
                        <i data-lucide="plus"></i> Add Movie
                    </button>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="library"></i></div>
                    <div class="stat-info">
                        <h3>Total Movies</h3>
                        <p id="totalMovies">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="calendar"></i></div>
                    <div class="stat-info">
                        <h3>Recent Addition</h3>
                        <p id="recentMovie">N/A</p>
                    </div>
                </div>
            </div>

            <section class="movie-section">
                <div class="section-header">
                    <h2>Library Inventory</h2>
                    <div class="search-bar">
                        <i data-lucide="search"></i>
                        <input type="text" id="searchInput" placeholder="Search movies...">
                    </div>
                </div>
                <div id="movieGrid" class="movie-grid">
                    <!-- Movies will be loaded here -->
                    <div class="loader-container">
                        <div class="loader"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Adding/Editing -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Add New Movie</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </header>
            <form id="movieForm">
                <input type="hidden" id="movieId">
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" id="title" required placeholder="Enter movie title">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" required placeholder="e.g. 123-456">
                    </div>
                    <div class="form-group">
                        <label for="year">Release Year</label>
                        <input type="text" id="year" required placeholder="e.g. 2024">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Director First Name</label>
                        <input type="text" id="firstname" required placeholder="e.g. Christopher">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Director Last Name</label>
                        <input type="text" id="lastname" required placeholder="e.g. Nolan">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveBtn">Save Movie</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
